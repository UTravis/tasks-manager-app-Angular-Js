<form class="add-form"  (ngSubmit)="onSubmit()" [ngClass]="{hide: formStatus}">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add Task"
    />
  </div>
  <div class="form-control">
    <label for="day">Day</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Add Day"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Reminder Date</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  <input type="submit" value="Add Task" class="btn btn-block" />
</form>
